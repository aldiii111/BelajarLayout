<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />
    <title>Library Digital</title>
</head>

<body class="min-h-screen w-full flex items-center px-8">
    <div class="flex flex-col mx-auto max-w-[400px] w-full gap-[50px] ">
        <img src="assets/images/Logo.svg" alt="" class="w-[100px] h-[100px] mx-auto">
        <main class="flex flex-col px-[35px] pb-5 rounded-[5px] border-t-1 border-[#4475F2] bg-white shadow-(--shadow)">
            <span class="flex flex-row mt-[38px]">
                <a href="" class="">Home</a>
                /
                <a href="" class="">Login</a>
            </span>
            <div class="flex flex-col gap-[15px] mt-6">
                <p class="">Login</p>
                <p class="">Input your username and password.</p>
            </div>
            <div class="flex flex-col gap-[25px] mt-10">
                <div class="flex flex-col gap-[11px]">
                    <label for="" class="">Username</label>
                    <input type="text" class="border-1 border-[#DEDEDE] h-10 rounded-sm " placeholder="" id="">
                </div>
                <div class=" flex flex-col gap-[11px]">
                    <label for="" class="">Password</label>
                    <input type="password" class="border-1 border-[#DEDEDE] h-10 rounded-sm " placeholder="" id="">
                </div>
            </div>
            <button class="mt-[28px] h-[43px]" id="">Login</button>
        </main>
        <div class="mx-auto">
            <p class="">Don’t have an account? <a href="" class="">Create one!</a></p>
            <p class="">© 2024 Lidia. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
